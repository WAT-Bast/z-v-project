<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://kit.fontawesome.com/5ef77fbbed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/manager.css">
    <title>관리자 페이지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
<div class="main_bar_container">
    <div class="main_bar">
        <a href="" class="home">
            <img src="resources/img/로고.png" alt="Z&V 로고">
            <div class="home_str">Z&V</div>
        </a>
        <form action="" method="post" class="manager_form">
            <i class="fa-solid fa-heart"></i>
            <button class="navyBtn" onClick="location.href=''" type="submit">관리자</button>
        </form>
    </div>
</div>



    <div class="hospital_title">
        <form class="hospital_form_container" method="post" name="manager">
            <div class="hospital_title_name_box">
                <input type="text" class="hospital_name_input" placeholder="병원명을 입력해주세요.">
            </div>


            <div class="hospital_img_box">
                <div class="hospital_img_container">
                    <div class="imgPlus"><i class="fa-regular fa-images"></i></div>
                </div>
            </div>


            <div class="hospital_information">
                <div class="Address_Box">
                    <div class="hospital_address">
                        <div class="address_icon"><i class="fa-solid fa-location-dot"></i></div>
                        <input class="address_inputBox" type="text" placeholder="병원 주소를 입력해주세요.">
                    </div>
                </div>

                            <div class="time_container">
                                <div class="test">
                                    <div class="time_icon"><i class="fa-regular fa-clock"></i></div>
                                    <div class="monday_box"><li class="monday_container"><div class="monday"><strong>월</strong></div><input class="Monday_title" type="text" placeholder="병원 운영시간을 적어주세요."></li></div>
                                </div>
                                <div class="week_box"><li class="week_container"><strong>화</strong><input class="week_title" type="text"  placeholder="병원 운영시간을 적어주세요."></li></div>
                                <div class="week_box"><li class="week_container"><strong>수</strong><input class="week_title" type="text"  placeholder="병원 운영시간을 적어주세요."></li></div>
                                <div class="week_box"><li class="week_container"><strong>목</strong><input class="week_title" type="text"  placeholder="병원 운영시간을 적어주세요."></li></div>
                                <div class="week_box"><li class="week_container"><strong>금</strong><input class="week_title" type="text"  placeholder="병원 운영시간을 적어주세요."></li></div>
                                <div class="week_box"><li class="week_container"><strong>토</strong><input class="week_title" type="text"  placeholder="병원 운영시간을 적어주세요."></li></div>
                                <div class="week_box"><li class="week_container"><strong>일</strong><input class="week_title" type="text"  placeholder="병원 운영시간을 적어주세요."></li></div>
                            </div>
            <div class="phoneNumber_container">
                <div class="hospital_phoneNumber">
                    <div class="phoneNumberBox">
                        <div class="phoneNumber_icon"><i class="fa-solid fa-phone"></i></div>
                        <input class="phoneNumberBox" type="tel"  placeholder="병원 전화번호를 적어주세요.">
                    </div>
                </div>
            </div>

                    <div class="hospital_link">
                        <div class="link_Box">
                            <div class="link_icon"><i class="fa-solid fa-house"></i></div>
                            <input class="link_urlBox" type="url" placeholder="병원의 홈페이지 주소를 적어주세요.">
                        </div>
                    </div>

                </div>
                <div class="shop_box">
                    <div class="shop_title">shop</div>
                    <div class="shop_radioBtn">
                        <input class="shop_radioBtn_text" type="radio" name="shopBtn" checked="checked" value="yes" /> Yes
                        <input class="shop_radioBtn_text" type="radio" name="shopBtn" value="no" /> No
                    </div>
                </div>

                <div class="Operating_hours_box">
                    <div class="Operating_hours_title">24시 운영</div>
                    <div class="Operating_hours_radioBtn">
                        <input class="Operating_hours_radioBtn_text" type="radio" name="hours_Btn" checked="checked" value="yes" /> Yes
                        <input class="Operating_hours_radioBtn_text" type="radio" name="hours_Btn" value="no" /> No
                    </div>
                </div>
            <div class="hospital_area_box">
                <div class="hospital_area_title">병원 지역</div>
                    <select class="hospital_area_list_box_1" name="area" >
                        <option value="">인천</option>
                        <option value="">서울</option>
                        <option value="">대전</option>
                        <option value="">부산</option>
                    </select>
                    <select class="hospital_area_list_box_2" name="area" >
                        <option value="">남동구</option>
                        <option value="">서구</option>
                        <option value="">연수구</option>
                        <option value="">구?</option>
                    </select>
                </div>

            <div class="animal_box">
                <div class="label_text">주 진찰 동물 :</div>
                <div class="animal_box_list">
                    <input type="checkbox" name="animal">강아지
                    <input type="checkbox" name="animal">고양이
                    <input type="checkbox" name="animal">햄스터
                    <input type="checkbox" name="animal">기타
                </div>
            </div>
            <br>
            <div class="map_class">
                <div id="map" style="width:75%;height:400px;"></div>
                <script class="map_scr" type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=82ae9863074c3e5fe237c9bb8fdcd654"></script>
                <script>
                    var container = document.getElementById('map');
                    var options = {
                        center: new kakao.maps.LatLng(37.46600455348215, 126.70753044325791),
                        level: 3
                    };

                    var map = new kakao.maps.Map(container, options);

                    var markerPosition  = new kakao.maps.LatLng(37.46604302079694, 126.7076009421976);

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });

                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);

                    // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                    // marker.setMap(null);
                </script>
            </div>


            <div class="finishBtn_Box">
                <input class="finishBtn" type="submit" value="등록하기">
            </div>
            </form>

    </div>

</body>
</html>
