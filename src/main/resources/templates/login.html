<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://kit.fontawesome.com/5ef77fbbed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login_css.css">

</head>
<body>

<div class="login_navbar_header">
    <div class="login_navbar_container">
        <a class="login_navbar_icon" th:href="@{/main}"><i class="fa-solid fa-chevron-left"></i></a>
        <a class="login_navbar_title">Z&V</a>
    </div>
</div>

<div>
    <div class="login_container">
        <form method="post" action="/login" class="formStyle">
            <h3>로그인</h3>
            <div class="login_id_box">
                <input class="formControl" type="text" name="loginId" id="loginId" placeholder="아이디" maxlength="20">
            </div>
            <div>
                <input class="formControl" type="password" name="password" id="password" placeholder="비밀번호"
                       maxlength="20">
            </div>
            <div class="login_find_container">
                <a type="submit" class="sign_up_find" th:href="@{/join}">회원가입</a>
            </div>
            <input type="submit" class="login_button" value="로그인하기">


        </form>


    </div>
    <footer>
        <section id="contact" class="section">
            <div class="contact__rights">
                <div>개인정보처리방침 | 침해행위금지 | 개인정보공시</div>
                <br>
                <div>페이지 제작 : 누구보다 빛나조</div>
            </div>
        </section>
    </footer>
</div>
